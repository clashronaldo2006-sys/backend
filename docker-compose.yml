version: '3.9'

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: quasar
      POSTGRES_USER: quasar
      POSTGRES_PASSWORD: quasar
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'

  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
      - redis
    ports:
      - '8000:8000'
    volumes:
      - .:/app

volumes:
  postgres_data:
